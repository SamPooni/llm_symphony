<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG Patterns - Advanced & Modular</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'naive': 'Basic RAG. Embed query, retrieve top-k, stuff into prompt, generate. Simple but limited. Starting point for all RAG.',
        'advanced': 'Add pre/post retrieval steps. Query rewriting, reranking, filtering. Iterative retrieval. Much better quality.',
        'modular': 'Composable RAG components. Mix and match retrieval, augmentation, generation modules. Build custom pipelines.',
        'hyde': 'Hypothetical Document Embedding. Generate fake answer first, embed that, search for similar docs. Better than short query embedding.',
        'multi': 'Multi-query. Generate query variations, retrieve for each, merge results. Covers different phrasings. More robust retrieval.',
        'stepback': 'Step-back prompting. Ask broader question first, retrieve background, then answer specific query. Better context.',
        'self-rag': 'Self-RAG. Model decides when to retrieve, critiques own retrieval, iterates. Adaptive retrieval. Knows when it needs help.',
        'crag': 'Corrective RAG. Check retrieval quality, if bad try web search or requery. Self-correcting. Handles retrieval failures.',
        'graph': 'Graph RAG. Build knowledge graph from docs, traverse graph for retrieval. Captures relationships. Good for connected data.',
        'agentic': 'Agentic RAG. Full agent loop around retrieval. Plan what to retrieve, execute, evaluate, retry. Most flexible.',
        'fusion': 'RAG Fusion. Multiple retrieval methods, reciprocal rank fusion to merge. BM25 + vector + graph. Best of all worlds.',
        'rerank': 'Two-stage retrieval. First pass: fast vector search top-100. Second pass: reranker scores top-10. Precision + speed.',
        'filter': 'Metadata filtering. Filter by date, source, category before/after retrieval. Narrow search space. Essential for large corpora.',
        'routing': 'Query routing. Classify query, route to appropriate index. Code -> code index, docs -> doc index. Specialized retrieval.',
        'iter': 'Iterative retrieval. Retrieve, generate partial answer, retrieve more based on gaps, continue. Multi-hop reasoning.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-emerald-900/50 border border-emerald-500 rounded-full mb-4">
                <span className="text-emerald-300 font-bold text-sm">RETRIEVAL PATTERNS</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500">
                RAG Patterns
              </h1>
              <p className="text-slate-400">From naive to advanced retrieval. Hover for details.</p>
            </div>

            {/* RAG Evolution */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-emerald-300">1. RAG Evolution</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="naive" bg="bg-emerald-900/50 border-emerald-500 text-emerald-200" title="Naive RAG" sub="Basic retrieve + generate"/>
                <Card id="advanced" bg="bg-emerald-900/50 border-emerald-500 text-emerald-200" title="Advanced RAG" sub="Pre/post processing"/>
                <Card id="modular" bg="bg-emerald-900/50 border-emerald-500 text-emerald-200" title="Modular RAG" sub="Composable components"/>
              </div>
            </div>

            {/* Query Transformation */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">2. Query Transformation</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="hyde" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="HyDE" sub="Hypothetical answer"/>
                <Card id="multi" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Multi-Query" sub="Query variations"/>
                <Card id="stepback" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Step-Back" sub="Broader context"/>
              </div>
            </div>

            {/* Self-Correcting */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">3. Self-Correcting</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="self-rag" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Self-RAG" sub="Adaptive retrieval"/>
                <Card id="crag" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="CRAG" sub="Corrective RAG"/>
                <Card id="iter" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Iterative" sub="Multi-hop retrieval"/>
              </div>
            </div>

            {/* Advanced Retrieval */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-orange-300">4. Advanced Retrieval</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="graph" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Graph RAG" sub="Knowledge graphs"/>
                <Card id="fusion" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="RAG Fusion" sub="Merge methods"/>
                <Card id="rerank" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Reranking" sub="Two-stage"/>
                <Card id="agentic" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Agentic RAG" sub="Full agent loop"/>
              </div>
            </div>

            {/* Optimization */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-red-300">5. Optimization</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="filter" bg="bg-red-900/50 border-red-500 text-red-200" title="Filtering" sub="Metadata constraints"/>
                <Card id="routing" bg="bg-red-900/50 border-red-500 text-red-200" title="Routing" sub="Query to right index"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-emerald-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">RAG Patterns Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                Start naive, add HyDE/multi-query, use Self-RAG/CRAG for correction, Graph RAG for relationships.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">HyDE</span>
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">Self-RAG</span>
                <span className="px-3 py-1 bg-orange-900/50 rounded text-orange-300 text-sm">Graph RAG</span>
                <span className="px-3 py-1 bg-emerald-900/50 rounded text-emerald-300 text-sm">Modular</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
