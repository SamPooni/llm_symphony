<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLMOps ‚Äî Lifecycle, Versioning & Experiment Tracking</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030712; min-height: 100vh; font-family: 'Inter', system-ui, sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    @keyframes flowDash { to { stroke-dashoffset: -20; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .flow-line { animation: flowDash 1s linear infinite; }
    .gradient-text { background: linear-gradient(135deg, #4ade80, #22d3ee, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .tooltip { position: fixed; z-index: 100; padding: 12px 16px; background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(74, 222, 128, 0.5); border-radius: 12px; font-size: 13px; color: #e2e8f0; max-width: 400px; pointer-events: none; animation: fadeIn 0.2s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const Tooltip = ({ text, x, y }) => { if (!text) return null; return <div className="tooltip" style={{ left: Math.min(x, window.innerWidth - 420), top: y + 15 }} dangerouslySetInnerHTML={{__html: text}}></div>; };
    const GradientDefs = () => (<defs>
      <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#4ade80" /><stop offset="100%" stopColor="#16a34a" /></linearGradient>
      <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#22d3ee" /><stop offset="100%" stopColor="#0891b2" /></linearGradient>
      <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#60a5fa" /><stop offset="100%" stopColor="#2563eb" /></linearGradient>
      <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#a78bfa" /><stop offset="100%" stopColor="#7c3aed" /></linearGradient>
      <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#f472b6" /><stop offset="100%" stopColor="#db2777" /></linearGradient>
      <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#fb923c" /><stop offset="100%" stopColor="#ea580c" /></linearGradient>
      <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#facc15" /><stop offset="100%" stopColor="#ca8a04" /></linearGradient>
      <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#f87171" /><stop offset="100%" stopColor="#dc2626" /></linearGradient>
      <linearGradient id="slateGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#64748b" /><stop offset="100%" stopColor="#475569" /></linearGradient>
      <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#4ade80" /></marker>
      <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#22d3ee" /></marker>
      <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#a78bfa" /></marker>
      <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#fb923c" /></marker>
    </defs>);

    // LLMOps Lifecycle
    const LifecycleDiagram = ({ onHover }) => (<svg viewBox="0 0 700 220" className="w-full h-auto"><GradientDefs />
      <text x="350" y="20" textAnchor="middle" fill="#4ade80" fontSize="12" fontWeight="bold">üîÑ LLMOps Lifecycle ‚Äî Continuous Improvement Loop</text>
      
      {/* Development */}
      <g transform="translate(30, 50)" onMouseMove={(e) => onHover("<b>Development Phase:</b><br/>‚Ä¢ Prompt engineering & iteration<br/>‚Ä¢ Model selection & evaluation<br/>‚Ä¢ RAG pipeline development<br/>‚Ä¢ Agent design & testing<br/>‚Ä¢ Local development environment<br/><br/>Tools: LangChain, LlamaIndex, DSPy", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="120" height="100" rx="10" fill="url(#blueGrad)" opacity="0.9" />
        <text x="60" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">1. Develop</text>
        <text x="60" y="42" textAnchor="middle" fill="white" fontSize="8">Prompts</text>
        <text x="60" y="57" textAnchor="middle" fill="white" fontSize="8">Models</text>
        <text x="60" y="72" textAnchor="middle" fill="white" fontSize="8">RAG/Agents</text>
        <text x="60" y="90" textAnchor="middle" fill="#93c5fd" fontSize="7">LangChain, DSPy</text>
      </g>
      
      <path d="M155 100 L180 100" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)" className="flow-line" strokeDasharray="6 3" />
      
      {/* Evaluate */}
      <g transform="translate(185, 50)" onMouseMove={(e) => onHover("<b>Evaluation Phase:</b><br/>‚Ä¢ Automated test suites<br/>‚Ä¢ LLM-as-judge scoring<br/>‚Ä¢ Human evaluation sampling<br/>‚Ä¢ Benchmark comparison<br/>‚Ä¢ A/B test analysis<br/><br/>Tools: Promptfoo, Ragas, DeepEval", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="120" height="100" rx="10" fill="url(#purpleGrad)" opacity="0.9" />
        <text x="60" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">2. Evaluate</text>
        <text x="60" y="42" textAnchor="middle" fill="white" fontSize="8">Test suites</text>
        <text x="60" y="57" textAnchor="middle" fill="white" fontSize="8">LLM-as-judge</text>
        <text x="60" y="72" textAnchor="middle" fill="white" fontSize="8">Benchmarks</text>
        <text x="60" y="90" textAnchor="middle" fill="#c4b5fd" fontSize="7">Promptfoo, Ragas</text>
      </g>
      
      <path d="M310 100 L335 100" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)" className="flow-line" strokeDasharray="6 3" />
      
      {/* Deploy */}
      <g transform="translate(340, 50)" onMouseMove={(e) => onHover("<b>Deployment Phase:</b><br/>‚Ä¢ CI/CD pipeline automation<br/>‚Ä¢ Canary deployments<br/>‚Ä¢ Feature flags for prompts<br/>‚Ä¢ A/B testing infrastructure<br/>‚Ä¢ Rollback mechanisms<br/><br/>Tools: GitHub Actions, ArgoCD", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="120" height="100" rx="10" fill="url(#greenGrad)" opacity="0.9" />
        <text x="60" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">3. Deploy</text>
        <text x="60" y="42" textAnchor="middle" fill="white" fontSize="8">CI/CD</text>
        <text x="60" y="57" textAnchor="middle" fill="white" fontSize="8">Canary</text>
        <text x="60" y="72" textAnchor="middle" fill="white" fontSize="8">Feature flags</text>
        <text x="60" y="90" textAnchor="middle" fill="#86efac" fontSize="7">GitHub Actions</text>
      </g>
      
      <path d="M465 100 L490 100" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)" className="flow-line" strokeDasharray="6 3" />
      
      {/* Monitor */}
      <g transform="translate(495, 50)" onMouseMove={(e) => onHover("<b>Monitoring Phase:</b><br/>‚Ä¢ Latency & throughput metrics<br/>‚Ä¢ Cost tracking per request<br/>‚Ä¢ Quality scoring (LLM-as-judge)<br/>‚Ä¢ Error rate monitoring<br/>‚Ä¢ Drift detection<br/><br/>Tools: LangSmith, Langfuse, Arize", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="120" height="100" rx="10" fill="url(#cyanGrad)" opacity="0.9" />
        <text x="60" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">4. Monitor</text>
        <text x="60" y="42" textAnchor="middle" fill="white" fontSize="8">Metrics</text>
        <text x="60" y="57" textAnchor="middle" fill="white" fontSize="8">Cost tracking</text>
        <text x="60" y="72" textAnchor="middle" fill="white" fontSize="8">Quality scores</text>
        <text x="60" y="90" textAnchor="middle" fill="#67e8f9" fontSize="7">LangSmith, Arize</text>
      </g>
      
      {/* Feedback loop */}
      <path d="M615 100 L640 100 L640 180 L90 180 L90 155" stroke="#fb923c" strokeWidth="2" markerEnd="url(#arrowOrange)" strokeDasharray="6 3" />
      <text x="350" y="195" textAnchor="middle" fill="#fb923c" fontSize="9">Feedback Loop ‚Üí Iterate & Improve</text>
      
      {/* Center: Version Control */}
      <g transform="translate(270, 160)">
        <rect width="160" height="45" rx="8" fill="rgba(250,204,21,0.2)" stroke="#facc15" strokeWidth="2" />
        <text x="80" y="18" textAnchor="middle" fill="#facc15" fontSize="9" fontWeight="bold">üì¶ Version Everything</text>
        <text x="80" y="35" textAnchor="middle" fill="white" fontSize="7">Prompts ‚Ä¢ Models ‚Ä¢ Configs ‚Ä¢ Data</text>
      </g>
    </svg>);

    // Version Control for LLMs
    const VersioningDiagram = ({ onHover }) => (<svg viewBox="0 0 700 220" className="w-full h-auto"><GradientDefs />
      <text x="350" y="20" textAnchor="middle" fill="#facc15" fontSize="12" fontWeight="bold">üì¶ Version Control ‚Äî What to Track</text>
      
      {/* Prompts */}
      <g transform="translate(30, 45)" onMouseMove={(e) => onHover("<b>Prompt Versioning:</b><br/>‚Ä¢ Store prompts in git (prompts/*.txt)<br/>‚Ä¢ Semantic versioning (v1.2.3)<br/>‚Ä¢ Change history with rationale<br/>‚Ä¢ Template variables tracked<br/>‚Ä¢ A/B test variants<br/><br/>Format: YAML/JSON with metadata", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="150" height="160" rx="10" fill="url(#blueGrad)" opacity="0.9" />
        <text x="75" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">üìù Prompts</text>
        <rect x="10" y="35" width="130" height="110" rx="6" fill="rgba(0,0,0,0.3)" />
        <text x="75" y="55" textAnchor="middle" fill="#93c5fd" fontSize="7" fontFamily="monospace">prompts/</text>
        <text x="75" y="70" textAnchor="middle" fill="#93c5fd" fontSize="7" fontFamily="monospace">  ‚îú‚îÄ‚îÄ system_v1.2.txt</text>
        <text x="75" y="85" textAnchor="middle" fill="#93c5fd" fontSize="7" fontFamily="monospace">  ‚îú‚îÄ‚îÄ rag_v2.0.txt</text>
        <text x="75" y="100" textAnchor="middle" fill="#93c5fd" fontSize="7" fontFamily="monospace">  ‚îî‚îÄ‚îÄ agent_v1.5.txt</text>
        <text x="75" y="120" textAnchor="middle" fill="white" fontSize="7">+ metadata.yaml</text>
        <text x="75" y="135" textAnchor="middle" fill="white" fontSize="7">+ changelog.md</text>
        <text x="75" y="155" textAnchor="middle" fill="#93c5fd" fontSize="6">Git + Promptfoo</text>
      </g>
      
      {/* Models */}
      <g transform="translate(200, 45)" onMouseMove={(e) => onHover("<b>Model Versioning:</b><br/>‚Ä¢ Pin exact model versions<br/>‚Ä¢ Track provider + model ID<br/>‚Ä¢ Document performance baselines<br/>‚Ä¢ Migration plans for deprecation<br/>‚Ä¢ Fallback model configs<br/><br/>Example: gpt-4-turbo-2024-04-09", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="150" height="160" rx="10" fill="url(#purpleGrad)" opacity="0.9" />
        <text x="75" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">ü§ñ Models</text>
        <rect x="10" y="35" width="130" height="110" rx="6" fill="rgba(0,0,0,0.3)" />
        <text x="75" y="55" textAnchor="middle" fill="#c4b5fd" fontSize="7" fontFamily="monospace">models.yaml:</text>
        <text x="75" y="70" textAnchor="middle" fill="#c4b5fd" fontSize="7" fontFamily="monospace">primary: gpt-4-turbo</text>
        <text x="75" y="85" textAnchor="middle" fill="#c4b5fd" fontSize="7" fontFamily="monospace">version: 2024-04-09</text>
        <text x="75" y="100" textAnchor="middle" fill="#c4b5fd" fontSize="7" fontFamily="monospace">fallback: gpt-3.5</text>
        <text x="75" y="120" textAnchor="middle" fill="white" fontSize="7">Pin exact versions!</text>
        <text x="75" y="135" textAnchor="middle" fill="white" fontSize="7">Document baselines</text>
        <text x="75" y="155" textAnchor="middle" fill="#c4b5fd" fontSize="6">MLflow, W&B</text>
      </g>
      
      {/* Configs */}
      <g transform="translate(370, 45)" onMouseMove={(e) => onHover("<b>Configuration Versioning:</b><br/>‚Ä¢ Temperature, max_tokens, top_p<br/>‚Ä¢ RAG parameters (chunk size, k)<br/>‚Ä¢ Tool definitions & schemas<br/>‚Ä¢ Feature flags<br/>‚Ä¢ Environment-specific overrides<br/><br/>Format: YAML with environment overlays", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="150" height="160" rx="10" fill="url(#greenGrad)" opacity="0.9" />
        <text x="75" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">‚öôÔ∏è Configs</text>
        <rect x="10" y="35" width="130" height="110" rx="6" fill="rgba(0,0,0,0.3)" />
        <text x="75" y="55" textAnchor="middle" fill="#86efac" fontSize="7" fontFamily="monospace">config/</text>
        <text x="75" y="70" textAnchor="middle" fill="#86efac" fontSize="7" fontFamily="monospace">  ‚îú‚îÄ‚îÄ base.yaml</text>
        <text x="75" y="85" textAnchor="middle" fill="#86efac" fontSize="7" fontFamily="monospace">  ‚îú‚îÄ‚îÄ prod.yaml</text>
        <text x="75" y="100" textAnchor="middle" fill="#86efac" fontSize="7" fontFamily="monospace">  ‚îî‚îÄ‚îÄ staging.yaml</text>
        <text x="75" y="120" textAnchor="middle" fill="white" fontSize="7">temp, tokens, top_p</text>
        <text x="75" y="135" textAnchor="middle" fill="white" fontSize="7">RAG params, tools</text>
        <text x="75" y="155" textAnchor="middle" fill="#86efac" fontSize="6">Hydra, OmegaConf</text>
      </g>
      
      {/* Data/Evals */}
      <g transform="translate(540, 45)" onMouseMove={(e) => onHover("<b>Data & Eval Versioning:</b><br/>‚Ä¢ Golden test datasets<br/>‚Ä¢ Evaluation benchmarks<br/>‚Ä¢ RAG knowledge base snapshots<br/>‚Ä¢ Fine-tuning datasets<br/>‚Ä¢ User feedback data<br/><br/>Tools: DVC, Delta Lake, HuggingFace", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
        <rect width="130" height="160" rx="10" fill="url(#orangeGrad)" opacity="0.9" />
        <text x="65" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">üìä Data/Evals</text>
        <rect x="10" y="35" width="110" height="110" rx="6" fill="rgba(0,0,0,0.3)" />
        <text x="65" y="55" textAnchor="middle" fill="#fed7aa" fontSize="7" fontFamily="monospace">data/</text>
        <text x="65" y="70" textAnchor="middle" fill="#fed7aa" fontSize="7" fontFamily="monospace">‚îú‚îÄ‚îÄ evals/</text>
        <text x="65" y="85" textAnchor="middle" fill="#fed7aa" fontSize="7" fontFamily="monospace">‚îú‚îÄ‚îÄ golden/</text>
        <text x="65" y="100" textAnchor="middle" fill="#fed7aa" fontSize="7" fontFamily="monospace">‚îî‚îÄ‚îÄ kb/</text>
        <text x="65" y="120" textAnchor="middle" fill="white" fontSize="7">Test datasets</text>
        <text x="65" y="135" textAnchor="middle" fill="white" fontSize="7">KB snapshots</text>
        <text x="65" y="155" textAnchor="middle" fill="#fed7aa" fontSize="6">DVC, Delta Lake</text>
      </g>
    </svg>);

    // Experiment Tracking
    const ExperimentTrackingDiagram = ({ onHover }) => (<svg viewBox="0 0 700 220" className="w-full h-auto"><GradientDefs />
      <text x="350" y="20" textAnchor="middle" fill="#22d3ee" fontSize="12" fontWeight="bold">üî¨ Experiment Tracking ‚Äî Compare & Iterate</text>
      
      <g transform="translate(30, 45)">
        <rect width="640" height="160" rx="12" fill="rgba(15,23,42,0.8)" stroke="#334155" strokeWidth="2" />
        <text x="320" y="22" textAnchor="middle" fill="#94a3b8" fontSize="9">Experiment Comparison Dashboard</text>
        
        {/* Headers */}
        <text x="60" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Experiment</text>
        <text x="160" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Prompt</text>
        <text x="250" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Model</text>
        <text x="340" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Temp</text>
        <text x="420" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Accuracy</text>
        <text x="500" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Latency</text>
        <text x="580" y="48" textAnchor="middle" fill="#64748b" fontSize="8">Cost</text>
        
        {/* Experiment rows */}
        <g onMouseMove={(e) => onHover("<b>Baseline Experiment:</b><br/>‚Ä¢ Standard prompt v1.0<br/>‚Ä¢ GPT-4 Turbo<br/>‚Ä¢ Default temperature 0.7<br/><br/>Results: 78% accuracy, 2.1s latency, $0.045/req", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect x="10" y="55" width="620" height="28" rx="4" fill="rgba(100,116,139,0.2)" />
          <text x="60" y="73" textAnchor="middle" fill="white" fontSize="8">baseline</text>
          <text x="160" y="73" textAnchor="middle" fill="white" fontSize="8">v1.0</text>
          <text x="250" y="73" textAnchor="middle" fill="white" fontSize="8">gpt-4-turbo</text>
          <text x="340" y="73" textAnchor="middle" fill="white" fontSize="8">0.7</text>
          <text x="420" y="73" textAnchor="middle" fill="white" fontSize="8">78%</text>
          <text x="500" y="73" textAnchor="middle" fill="white" fontSize="8">2.1s</text>
          <text x="580" y="73" textAnchor="middle" fill="white" fontSize="8">$0.045</text>
        </g>
        
        <g onMouseMove={(e) => onHover("<b>CoT Experiment:</b><br/>‚Ä¢ Added chain-of-thought<br/>‚Ä¢ Same model<br/>‚Ä¢ Lower temperature 0.3<br/><br/>Results: +7% accuracy, +0.8s latency, +$0.02 cost", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect x="10" y="88" width="620" height="28" rx="4" fill="rgba(167,139,250,0.2)" />
          <text x="60" y="106" textAnchor="middle" fill="white" fontSize="8">cot-v1</text>
          <text x="160" y="106" textAnchor="middle" fill="#a78bfa" fontSize="8">v1.1-cot</text>
          <text x="250" y="106" textAnchor="middle" fill="white" fontSize="8">gpt-4-turbo</text>
          <text x="340" y="106" textAnchor="middle" fill="#a78bfa" fontSize="8">0.3</text>
          <text x="420" y="106" textAnchor="middle" fill="#4ade80" fontSize="8">85% ‚ñ≤</text>
          <text x="500" y="106" textAnchor="middle" fill="#fb923c" fontSize="8">2.9s ‚ñ≤</text>
          <text x="580" y="106" textAnchor="middle" fill="#fb923c" fontSize="8">$0.065 ‚ñ≤</text>
        </g>
        
        <g onMouseMove={(e) => onHover("<b>Claude Experiment:</b><br/>‚Ä¢ Same CoT prompt<br/>‚Ä¢ Claude 3.5 Sonnet<br/>‚Ä¢ Temperature 0.3<br/><br/>Results: Best accuracy, fast, but different cost", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect x="10" y="121" width="620" height="28" rx="4" fill="rgba(74,222,128,0.2)" stroke="#4ade80" strokeWidth="1" />
          <text x="60" y="139" textAnchor="middle" fill="#4ade80" fontSize="8" fontWeight="bold">claude-cot ‚≠ê</text>
          <text x="160" y="139" textAnchor="middle" fill="white" fontSize="8">v1.1-cot</text>
          <text x="250" y="139" textAnchor="middle" fill="#4ade80" fontSize="8">claude-3.5</text>
          <text x="340" y="139" textAnchor="middle" fill="white" fontSize="8">0.3</text>
          <text x="420" y="139" textAnchor="middle" fill="#4ade80" fontSize="8" fontWeight="bold">89% ‚ñ≤‚ñ≤</text>
          <text x="500" y="139" textAnchor="middle" fill="#4ade80" fontSize="8">1.8s ‚ñº</text>
          <text x="580" y="139" textAnchor="middle" fill="white" fontSize="8">$0.058</text>
        </g>
      </g>
      
      <g transform="translate(30, 170)">
        <rect width="200" height="30" rx="6" fill="rgba(74,222,128,0.2)" stroke="#4ade80" strokeWidth="1" />
        <text x="100" y="20" textAnchor="middle" fill="#4ade80" fontSize="8">‚úì Winner: claude-cot (best accuracy + speed)</text>
      </g>
      
      <g transform="translate(250, 170)">
        <rect width="420" height="30" rx="6" fill="rgba(34,211,238,0.1)" stroke="#22d3ee" strokeWidth="1" />
        <text x="210" y="20" textAnchor="middle" fill="#22d3ee" fontSize="8">Tools: Weights & Biases, MLflow, LangSmith, Braintrust, Promptfoo</text>
      </g>
    </svg>);

    // CI/CD Pipeline for LLMs
    const CICDPipelineDiagram = ({ onHover }) => (<svg viewBox="0 0 700 200" className="w-full h-auto"><GradientDefs />
      <text x="350" y="20" textAnchor="middle" fill="#a78bfa" fontSize="12" fontWeight="bold">üöÄ CI/CD Pipeline for LLM Applications</text>
      
      {/* PR/Commit */}
      <g transform="translate(30, 45)" onMouseMove={(e) => onHover("<b>Code Change:</b><br/>‚Ä¢ Prompt update<br/>‚Ä¢ Config change<br/>‚Ä¢ Model switch<br/>‚Ä¢ RAG update<br/><br/>Trigger: Git push / PR", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
