import base64
from PIL import ImageGrab

client = anthropic.Anthropic()

def capture_screenshot():
    """Capture and encode screenshot as base64"""
    screenshot = ImageGrab.grab()
    import io
    buffer = io.BytesIO()
    screenshot.save(buffer, format='PNG')
    return base64.standard_b64encode(buffer.getvalue()).decode()

def execute_action(action):
    """Execute the action using pyautogui"""
    import pyautogui
    
    if action['action'] == 'click':
        x, y = action['coordinate']
        pyautogui.click(x, y)
    elif action['action'] == 'type':
        pyautogui.typewrite(action['text'], interval=0.02)
    elif action['action'] == 'key':
        pyautogui.press(action['key'])
    elif action['action'] == 'scroll':
        x, y = action['coordinate']
        pyautogui.scroll(action['amount'], x=x, y=y)
    elif action['action'] == 'mouse_move':
        x, y = action['coordinate']
        pyautogui.moveTo(x, y)

def computer_use_loop(task: str, max_steps: int = 30):
    """Main computer use loop"""
    messages = []
    
    for step in range(max_steps):
        print(f"Step {step + 1}")
        
        # Capture current state
        screenshot_b64 = capture_screenshot()
        
        # Build message with screenshot
        content = [
            {"type": "text", "text": f"Task: {task}\\n\\nStep {step + 1}. What should I do next?"},
            {
                "type": "image",
                "source": {
                    "type": "base64",
                    "media_type": "image/png",
                    "data": screenshot_b64
                }
            }
        ]
        
        messages.append({"role": "user", "content": content})
        
        # Call Claude with computer use tool
        response = client.messages.create(
            model="claude-sonnet-4-20250514",
            max_tokens=1024,
            tools=[{
                "type": "computer_20241022",
                "name": "computer",
                "display_width_px": 1920,
                "display_height_px": 1080
            }],
            messages=messages
        )
        
        # Process response
        assistant_content = response.content
        messages.append({"role": "assistant", "content": assistant_content})
        
        # Find tool use
        tool_use = None
        for block in assistant_content:
            if block.type == 'tool_use':
                tool_use = block
                break
        
        if tool_use is None:
            print("Task complete!")
            # Extract final text response
            for block in assistant_content:
                if hasattr(block, 'text'):
                    print(f"Result: {block.text}")
            break
        
        # Execute the action
        action = tool_use.input
        print(f"Action: {action['action']}")
        execute_action(action)
        
        # Add tool result
        messages.append({
            "role": "user",
            "content": [{
                "type": "tool_result",
                "tool_use_id": tool_use.id,
                "content": "Action executed successfully"
            }]
        })
        
        # Small delay for UI to update
        import time
        time.sleep(0.5)
    
    return messages

# Usage
