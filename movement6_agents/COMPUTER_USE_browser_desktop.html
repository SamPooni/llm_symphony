<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Computer Use - Browser & Desktop Control</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'what': 'LLMs that control mouse, keyboard, and screen. See screenshots, decide actions, execute clicks and typing. Like a human at a computer.',
        'why': 'Most software has no API. GUIs are universal interface. Computer use lets agents interact with ANY software - legacy, web, desktop.',
        'claude': 'Anthropic Claude computer use. Screenshot analysis + coordinate output. Click, type, scroll actions. Beta feature, production-ready.',
        'gpt4v': 'OpenAI with vision. Can analyze screenshots. Third-party tools (Skyvern, Browserbase) add action execution. Growing ecosystem.',
        'screenshot': 'Agent sees screenshot image. Analyzes UI elements, text, buttons. Decides what to click/type. Vision model capability required.',
        'coords': 'Agent outputs (x, y) coordinates or element references. "Click at (450, 320)" or "Click the Submit button". Precision matters.',
        'actions': 'Mouse: click, double-click, drag, scroll. Keyboard: type, hotkeys. Screen: screenshot, resize. Navigation: goto URL, back, forward.',
        'loop': 'Screenshot -> Analyze -> Plan action -> Execute -> Screenshot -> Verify -> Repeat. Iterative, self-correcting. Human-like workflow.',
        'browser': 'Playwright, Puppeteer, Selenium backends. Headless or visible. Navigate, interact, scrape. Web automation foundation.',
        'desktop': 'Full OS control. PyAutoGUI, native APIs. Launch apps, switch windows. More powerful but more risk.',
        'sandbox': 'Run in isolated VM/container. Docker, cloud VM. Prevents damage to host. Essential for safety.',
        'captcha': 'Cannot solve CAPTCHAs (by design). Human verification blocks automation. May need human-in-loop for protected sites.',
        'latency': 'Each step requires LLM call + screenshot. 1-5 seconds per action. Slower than coded automation. But more flexible.',
        'skyvern': 'Open source browser automation. AI-powered web scraping. Form filling, data extraction. Production workflows.',
        'safety': 'Can access sensitive data. Must sandbox, limit permissions. Audit logs. Human approval for risky actions.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-orange-900/50 border border-orange-500 rounded-full mb-4">
                <span className="text-orange-300 font-bold text-sm">AGENT CONTROL</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-amber-500">
                Computer Use
              </h1>
              <p className="text-slate-400">Agents that control browser and desktop. Hover for details.</p>
            </div>

            {/* Overview */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-orange-300">1. Overview</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="what" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="What is Computer Use?" sub="LLM controls mouse/keyboard"/>
                <Card id="why" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Why?" sub="GUIs are universal API"/>
              </div>
            </div>

            {/* Providers */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">2. Providers</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="claude" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Claude" sub="Anthropic native"/>
                <Card id="gpt4v" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="GPT-4V" sub="OpenAI + tools"/>
                <Card id="skyvern" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Skyvern" sub="Open source automation"/>
              </div>
            </div>

            {/* How it Works */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-green-300">3. How It Works</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="screenshot" bg="bg-green-900/50 border-green-500 text-green-200" title="Screenshot" sub="See the screen"/>
                <Card id="coords" bg="bg-green-900/50 border-green-500 text-green-200" title="Coordinates" sub="Where to click"/>
                <Card id="actions" bg="bg-green-900/50 border-green-500 text-green-200" title="Actions" sub="Click, type, scroll"/>
                <Card id="loop" bg="bg-green-900/50 border-green-500 text-green-200" title="Loop" sub="Observe-act-verify"/>
              </div>
            </div>

            {/* Backends */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">4. Backends</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="browser" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Browser" sub="Playwright, Puppeteer"/>
                <Card id="desktop" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Desktop" sub="Full OS control"/>
              </div>
            </div>

            {/* Safety & Limits */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-red-300">5. Safety & Limits</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="sandbox" bg="bg-red-900/50 border-red-500 text-red-200" title="Sandbox" sub="Isolated VM/container"/>
                <Card id="captcha" bg="bg-red-900/50 border-red-500 text-red-200" title="CAPTCHAs" sub="Cannot bypass"/>
                <Card id="latency" bg="bg-red-900/50 border-red-500 text-red-200" title="Latency" sub="1-5s per action"/>
                <Card id="safety" bg="bg-red-900/50 border-red-500 text-red-200" title="Safety" sub="Audit, permissions"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-orange-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">Computer Use Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                Screenshot -> Analyze -> Act -> Verify loop. Browser or desktop. Sandbox for safety.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">Claude</span>
                <span className="px-3 py-1 bg-green-900/50 rounded text-green-300 text-sm">Screenshot+Act</span>
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">Playwright</span>
                <span className="px-3 py-1 bg-red-900/50 rounded text-red-300 text-sm">Sandbox</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
