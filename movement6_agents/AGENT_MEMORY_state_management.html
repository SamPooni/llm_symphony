  <title>Agent Memory and State</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'why': 'LLMs have no memory between calls. Context window is limited. Agents need persistent state to handle long tasks and learn from experience.',
        'context': 'The context window IS working memory. Limited size (4K-200K tokens). Everything the model can attend to right now. Expensive to fill.',
        'short': 'Recent conversation history. Sliding window of messages. Summarize old messages to save space. Most common approach.',
        'long': 'Persistent storage across sessions. Vector database for semantic search. Retrieve relevant memories when needed. Like human long-term memory.',
        'episodic': 'Memory of specific events/experiences. "Last time we tried X, Y happened." Helps avoid repeating mistakes. Time-stamped entries.',
        'semantic': 'Facts and knowledge. "User prefers Python." "Project uses React." Distilled from conversations. Updates over time.',
        'procedural': 'How to do things. Learned skills and workflows. "To deploy, run these 5 steps." Can be explicit or learned.',
        'memgpt': 'Research system with explicit memory management. LLM controls what to remember/forget. Paging system like OS virtual memory.',
        'rag': 'RAG as memory. Store past interactions in vector DB. Retrieve relevant context for current query. Scales to infinite history.',
        'buffer': 'Simple list of messages. Keep last N messages. Easy but loses old context. Good for short conversations.',
        'summary': 'Periodically summarize conversation. Replace old messages with summary. Preserves key info, saves tokens.',
        'entity': 'Track entities mentioned. People, projects, concepts. Update entity state as conversation progresses. Structured memory.',
        'reflect': 'Agent reflects on experiences. Generates insights and lessons. Higher-level than raw memories. Self-improvement loop.',
        'compress': 'Compress memories to save space. Embeddings, summaries, key facts only. Lossy but necessary for scale.',
        'forget': 'Intentional forgetting. Remove outdated info. Privacy compliance. Avoid confusion from stale data.',
        'persist': 'Where to store: Redis, Postgres, vector DB, files. Need durability, fast retrieval, semantic search.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-amber-900/50 border border-amber-500 rounded-full mb-4">
                <span className="text-amber-300 font-bold text-sm">AGENT STATE</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
                Agent Memory and State
              </h1>
              <p className="text-slate-400">How agents remember across context windows. Hover for details.</p>
            </div>

            {/* Why Memory */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-amber-300">1. The Problem</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="why" bg="bg-amber-900/50 border-amber-500 text-amber-200" title="Why Memory?" sub="LLMs forget between calls"/>
                <Card id="context" bg="bg-amber-900/50 border-amber-500 text-amber-200" title="Context Window" sub="Limited working memory"/>
              </div>
            </div>

            {/* Memory Types */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">2. Memory Types</h2>
              <div className="grid grid-cols-2 gap-3 mb-3">
                <Card id="short" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Short-Term" sub="Recent conversation"/>
                <Card id="long" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Long-Term" sub="Persistent across sessions"/>
              </div>
              <div className="grid grid-cols-3 gap-3">
                <Card id="episodic" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Episodic" sub="Specific events"/>
                <Card id="semantic" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Semantic" sub="Facts and knowledge"/>
                <Card id="procedural" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Procedural" sub="How to do things"/>
              </div>
            </div>

            {/* Implementation */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-green-300">3. Implementation Patterns</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="buffer" bg="bg-green-900/50 border-green-500 text-green-200" title="Buffer" sub="Keep last N messages"/>
                <Card id="summary" bg="bg-green-900/50 border-green-500 text-green-200" title="Summary" sub="Compress old context"/>
                <Card id="entity" bg="bg-green-900/50 border-green-500 text-green-200" title="Entity" sub="Track mentioned entities"/>
                <Card id="rag" bg="bg-green-900/50 border-green-500 text-green-200" title="RAG Memory" sub="Vector DB retrieval"/>
              </div>
            </div>

            {/* Advanced */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">4. Advanced</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="memgpt" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="MemGPT" sub="OS-like memory management"/>
                <Card id="reflect" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Reflection" sub="Learn from experience"/>
                <Card id="compress" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Compression" sub="Fit more in less space"/>
              </div>
            </div>

            {/* Operations */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-red-300">5. Memory Operations</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="forget" bg="bg-red-900/50 border-red-500 text-red-200" title="Forgetting" sub="Remove stale/private data"/>
                <Card id="persist" bg="bg-red-900/50 border-red-500 text-red-200" title="Persistence" sub="Redis, Postgres, vector DB"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-amber-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">Memory Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                Short-term in context, long-term in vector DB. Buffer, summarize, or RAG-retrieve as needed.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">Short-Term</span>
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">Long-Term</span>
                <span className="px-3 py-1 bg-green-900/50 rounded text-green-300 text-sm">RAG Memory</span>
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">MemGPT</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

</body>
