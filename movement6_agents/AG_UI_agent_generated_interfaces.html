<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AG-UI - Agent Generated User Interfaces</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'what': 'Protocol for agents to generate rich UI components, not just text. Agent returns React components, forms, charts. The chat becomes an app.',
        'why': 'Text is limiting. Agents need to show data, collect input, display visualizations. AG-UI lets agents create real interfaces on the fly.',
        'vs-text': 'Before: Agent returns markdown/text. After: Agent returns interactive components. Forms, tables, charts, maps. Full application capability.',
        'stream': 'Components stream in progressively. See UI building in real-time. Partial renders before completion. Better perceived performance.',
        'events': 'Bidirectional events. User clicks button -> event to agent. Agent can respond to user input. Full interactivity loop.',
        'state': 'UI state synchronized between agent and frontend. Agent can update state, read user input. Reactive data binding.',
        'tools': 'Tools return UI, not just data. Search tool returns results component. Chart tool returns visualization. Composable UI building.',
        'lifecycle': 'TEXT_MESSAGE_START -> TEXT_MESSAGE_CONTENT -> TOOL_CALL_START -> TOOL_CALL_END -> STATE_DELTA. Event-driven architecture.',
        'render': 'Client receives component spec, renders React. Agent doesnt need to know rendering details. Separation of concerns.',
        'copilotkit': 'CopilotKit implements AG-UI. Open source. React components. Agent-native development. Leading implementation.',
        'custom': 'Define custom components. Agent knows what components exist. Chooses appropriate UI for context. Extensible system.',
        'form': 'Agent generates forms for input. Validation, submission handling. Multi-step wizards. Structured data collection.',
        'security': 'Sandboxed rendering. Agent cant execute arbitrary code. Component whitelist. Safe by design.',
        'future': 'Beyond chat. Agents generate full applications. Dynamic interfaces. Personalized UX per user.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-pink-900/50 border border-pink-500 rounded-full mb-4">
                <span className="text-pink-300 font-bold text-sm">AGENT UI</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-rose-500">
                AG-UI: Agent Generated Interfaces
              </h1>
              <p className="text-slate-400">Agents that generate UI, not just text. Hover for details.</p>
            </div>

            {/* Overview */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-pink-300">1. Overview</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="what" bg="bg-pink-900/50 border-pink-500 text-pink-200" title="What is AG-UI?" sub="Agents generate components"/>
                <Card id="why" bg="bg-pink-900/50 border-pink-500 text-pink-200" title="Why AG-UI?" sub="Beyond text responses"/>
                <Card id="vs-text" bg="bg-pink-900/50 border-pink-500 text-pink-200" title="Text vs UI" sub="Interactive, not static"/>
              </div>
            </div>

            {/* Streaming */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">2. Streaming & Events</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="stream" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Streaming" sub="Progressive UI render"/>
                <Card id="events" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Events" sub="Bidirectional interaction"/>
                <Card id="lifecycle" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Lifecycle" sub="Event-driven updates"/>
              </div>
            </div>

            {/* State & Rendering */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">3. State & Rendering</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="state" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="State Sync" sub="Agent <-> Frontend"/>
                <Card id="render" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Rendering" sub="Component spec to React"/>
                <Card id="tools" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="UI Tools" sub="Tools return components"/>
              </div>
            </div>

            {/* Implementation */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-green-300">4. Implementation</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="copilotkit" bg="bg-green-900/50 border-green-500 text-green-200" title="CopilotKit" sub="Leading implementation"/>
                <Card id="custom" bg="bg-green-900/50 border-green-500 text-green-200" title="Custom Components" sub="Extensible UI library"/>
                <Card id="form" bg="bg-green-900/50 border-green-500 text-green-200" title="Forms" sub="Data collection UI"/>
              </div>
            </div>

            {/* Future */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-orange-300">5. Practical</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="security" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Security" sub="Sandboxed rendering"/>
                <Card id="future" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Future" sub="Agents as apps"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-pink-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">AG-UI Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                Agents generate interactive React components. Streaming, events, state sync. Chat becomes app.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">Streaming</span>
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">State Sync</span>
                <span className="px-3 py-1 bg-green-900/50 rounded text-green-300 text-sm">CopilotKit</span>
                <span className="px-3 py-1 bg-pink-900/50 rounded text-pink-300 text-sm">Components</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
