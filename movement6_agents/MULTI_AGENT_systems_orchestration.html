<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent Systems</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'why': 'Single agents hit limits. Multiple specialized agents can divide work, bring diverse expertise, and handle complex multi-step tasks.',
        'patterns': 'Supervisor: One agent coordinates others. Peer: Agents collaborate as equals. Hierarchical: Multi-level management. Pipeline: Sequential handoffs.',
        'crewai': 'Framework for role-based agents. Define crews with agents, tasks, and processes. Popular for business workflows. Sequential or hierarchical.',
        'autogen': 'Microsoft framework. Conversational agents that chat with each other. Good for debate, refinement, code review. Flexible conversation patterns.',
        'langgraph': 'LangChain extension for cyclic graphs. Nodes are agents/functions, edges are transitions. State machine for agent workflows. Production-ready.',
        'swarm': 'OpenAI experimental framework. Lightweight, handoff-based. Agents transfer control to each other. Minimalist approach.',
        'supervisor': 'Central coordinator routes tasks to specialist agents. Decides who handles what. Aggregates results. Single point of control.',
        'debate': 'Agents argue different positions. Critic challenges, defender responds. Improves reasoning through adversarial discussion.',
        'pipeline': 'Linear chain: Agent A -> Agent B -> Agent C. Each agent transforms/refines output. Good for staged workflows.',
        'collab': 'Agents work on shared artifact. Editor, reviewer, fact-checker all contribute. Requires coordination protocol.',
        'comms': 'How agents talk: Direct messages, shared blackboard, broadcast, request-response. Protocol determines coordination style.',
        'state': 'Shared state vs isolated. Shared: agents see same context. Isolated: agents have private memory. Tradeoffs in coordination.',
        'handoff': 'Transfer control between agents. Pass context, task, and authority. Clean boundaries between responsibilities.',
        'tools': 'Agents can share tools or have exclusive access. Tool conflicts need arbitration. Some tools are agent-specific.',
        'eval': 'Hard to evaluate. End-to-end task success, per-agent metrics, coordination efficiency. No standard benchmarks yet.',
        'cost': 'Multiple agents = multiple LLM calls. Can be expensive. Optimize by caching, routing simple tasks to smaller models.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-emerald-900/50 border border-emerald-500 rounded-full mb-4">
                <span className="text-emerald-300 font-bold text-sm">AGENT ORCHESTRATION</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500">
                Multi-Agent Systems
              </h1>
              <p className="text-slate-400">Coordinating multiple AI agents. Hover for details.</p>
            </div>

            {/* Why Multi-Agent */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-emerald-300">1. Why Multi-Agent?</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="why" bg="bg-emerald-900/50 border-emerald-500 text-emerald-200" title="Why Multiple Agents?" sub="Divide work, diverse expertise"/>
                <Card id="patterns" bg="bg-emerald-900/50 border-emerald-500 text-emerald-200" title="Patterns" sub="Supervisor, peer, pipeline"/>
              </div>
            </div>

            {/* Frameworks */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">2. Frameworks</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="crewai" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="CrewAI" sub="Role-based crews"/>
                <Card id="autogen" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="AutoGen" sub="Conversational agents"/>
                <Card id="langgraph" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="LangGraph" sub="State machine graphs"/>
                <Card id="swarm" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Swarm" sub="OpenAI handoffs"/>
              </div>
            </div>

            {/* Collaboration Patterns */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">3. Collaboration Patterns</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="supervisor" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Supervisor" sub="Central coordinator"/>
                <Card id="debate" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Debate" sub="Adversarial refinement"/>
                <Card id="pipeline" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Pipeline" sub="Sequential handoffs"/>
                <Card id="collab" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Collaborative" sub="Shared artifact"/>
              </div>
            </div>

            {/* Coordination */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-orange-300">4. Coordination</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="comms" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Communication" sub="Messages, blackboard"/>
                <Card id="state" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="State" sub="Shared vs isolated"/>
                <Card id="handoff" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Handoffs" sub="Transfer control"/>
                <Card id="tools" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Tools" sub="Shared or exclusive"/>
              </div>
            </div>

            {/* Challenges */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-red-300">5. Challenges</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="eval" bg="bg-red-900/50 border-red-500 text-red-200" title="Evaluation" sub="Hard to measure"/>
                <Card id="cost" bg="bg-red-900/50 border-red-500 text-red-200" title="Cost" sub="Multiple LLM calls"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-emerald-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">Multi-Agent Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                Multiple specialized agents coordinate via supervisor, debate, or pipeline patterns.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">CrewAI</span>
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">AutoGen</span>
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">LangGraph</span>
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">Supervisor</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
