  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030712; min-height: 100vh; font-family: 'Inter', system-ui, sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    @keyframes flowDash { to { stroke-dashoffset: -20; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .gradient-text { background: linear-gradient(135deg, #a78bfa, #22d3ee, #4ade80); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .tooltip { position: fixed; z-index: 100; padding: 12px 16px; background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(167, 139, 250, 0.5); border-radius: 12px; font-size: 13px; color: #e2e8f0; max-width: 320px; box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(167, 139, 250, 0.2); pointer-events: none; animation: fadeIn 0.2s ease-out; }
  </style>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const Tooltip = ({ text, x, y }) => { if (!text) return null; return (<div className="tooltip" style={{ left: Math.min(x, window.innerWidth - 340), top: y + 15 }}>{text}</div>); };
    const GradientDefs = () => (
      <defs>
        <linearGradient id="violetGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#8b5cf6" /><stop offset="100%" stopColor="#6d28d9" /></linearGradient>
        <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#22d3ee" /><stop offset="100%" stopColor="#0891b2" /></linearGradient>
        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#4ade80" /><stop offset="100%" stopColor="#16a34a" /></linearGradient>
        <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#facc15" /><stop offset="100%" stopColor="#ca8a04" /></linearGradient>

        <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#f87171" /><stop offset="100%" stopColor="#dc2626" /></linearGradient>
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#60a5fa" /><stop offset="100%" stopColor="#2563eb" /></linearGradient>

        <linearGradient id="slateGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#64748b" /><stop offset="100%" stopColor="#475569" /></linearGradient>
        <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#2dd4bf" /><stop offset="100%" stopColor="#0d9488" /></linearGradient>

        <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#22d3ee" /></marker>
        <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#4ade80" /></marker>
        <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#facc15" /></marker>
        <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#fb923c" /></marker>
        <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#f472b6" /></marker>
        <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#60a5fa" /></marker>
        <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#a78bfa" /></marker>

      </defs>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 16: ReAct (Reason + Act)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const ReActDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 220" className="w-full h-auto">
        <GradientDefs />
        <g transform="translate(30, 80)">
          <rect width="80" height="60" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="40" y="25" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Task</text>
          <text x="40" y="42" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">"Find weather</text>
          <text x="40" y="52" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">in Paris"</text>
        </g>
        <path d="M115 110 L155 110" stroke="#a78bfa" strokeWidth="2" markerEnd="url(#arrowPurple)" strokeDasharray="6 3" className="flow-line" />
        
        {/* ReAct Loop */}
        <g transform="translate(165, 20)">
          <rect width="380" height="170" rx="12" fill="rgba(167,139,250,0.1)" stroke="#a78bfa" strokeDasharray="6 3" />
          <text x="190" y="20" textAnchor="middle" fill="#a78bfa" fontSize="10" fontWeight="bold">ReAct Loop: Thought ‚Üí Action ‚Üí Observation</text>
          
          {/* Thought */}
          <g transform="translate(20, 40)" onMouseMove={(e) => onHover("Thought: LLM reasons about current state and what to do next. Explicit reasoning trace.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
            <rect width="100" height="55" rx="6" fill="url(#violetGrad)" opacity="0.9" />
            <text x="50" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">üí≠ Thought</text>
            <text x="50" y="35" textAnchor="middle" fill="white" fontSize="7">"I need to search</text>
            <text x="50" y="45" textAnchor="middle" fill="white" fontSize="7">for Paris weather"</text>
          </g>
          
          <path d="M125 75 L145 75" stroke="#8b5cf6" strokeWidth="2" markerEnd="url(#arrowViolet)" />
          
          {/* Action */}
          <g transform="translate(150, 40)" onMouseMove={(e) => onHover("Action: LLM emits a tool call. Structured format like JSON function call.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
            <rect width="100" height="55" rx="6" fill="url(#yellowGrad)" opacity="0.9" />
            <text x="50" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">‚ö° Action</text>
            <text x="50" y="35" textAnchor="middle" fill="white" fontSize="7" fontFamily="monospace">weather_api</text>
            <text x="50" y="45" textAnchor="middle" fill="white" fontSize="7" fontFamily="monospace">(city="Paris")</text>
          </g>
          
          <path d="M255 75 L275 75" stroke="#facc15" strokeWidth="2" markerEnd="url(#arrowYellow)" />
          
          {/* Observation */}
          <g transform="translate(280, 40)" onMouseMove={(e) => onHover("Observation: Tool result returned. Fed back into context for next iteration.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
            <rect width="80" height="55" rx="6" fill="url(#cyanGrad)" opacity="0.9" />
            <text x="40" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">üëÅÔ∏è Observe</text>
            <text x="40" y="35" textAnchor="middle" fill="white" fontSize="7">"72¬∞F, sunny</text>
            <text x="40" y="45" textAnchor="middle" fill="white" fontSize="7">in Paris"</text>
          </g>
          
          {/* Loop back */}

          <text x="195" y="145" textAnchor="middle" fill="#64748b" fontSize="8">Repeat until task complete</text>

        <path d="M550 105 L590 105" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)" strokeDasharray="6 3" className="flow-line" />
        
        <g transform="translate(600, 75)">

          <text x="40" y="22" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Final</text>
          <text x="40" y="36" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Answer</text>
          <text x="40" y="52" textAnchor="middle" fill="white" fontSize="7">"Paris is 72¬∞F</text>
          <text x="40" y="62" textAnchor="middle" fill="white" fontSize="7">and sunny"</text>
        </g>
        
        <g transform="translate(250, 205)"><text x="100" y="0" textAnchor="middle" fill="#f87171" fontSize="9">‚ö†Ô∏è Failure: Infinite Loops, Wrong Tool Selection, Observation Misinterpretation</text></g>

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        <GradientDefs />
        
        <g transform="translate(30, 100)">
          <rect width="80" height="60" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="40" y="25" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">User Task</text>
          <text x="40" y="42" textAnchor="middle" fill="white" fontSize="7" opacity="0.8">"Research and</text>
          <text x="40" y="52" textAnchor="middle" fill="white" fontSize="7" opacity="0.8">write report"</text>
        </g>
        
        <path d="M115 130 L165 130" stroke="#f87171" strokeWidth="2" markerEnd="url(#arrowRed)" strokeDasharray="6 3" className="flow-line" />
        
        {/* Supervisor */}
        <g transform="translate(175, 70)" onMouseMove={(e) => onHover("Supervisor LLM: Routes tasks to specialized workers. Coordinates execution. Aggregates results.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect width="140" height="120" rx="12" fill="url(#redGrad)" opacity="0.9" />
          <text x="70" y="25" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">üëî Supervisor</text>
          <text x="70" y="45" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">Routes & Coordinates</text>
          <rect x="15" y="55" width="110" height="50" rx="6" fill="rgba(0,0,0,0.3)" />
          <text x="70" y="72" textAnchor="middle" fill="white" fontSize="7">Task Decomposition:</text>

          <text x="70" y="97" textAnchor="middle" fill="#fecaca" fontSize="7">2. Write ‚Üí Worker B</text>
        </g>
        
        {/* Worker agents */}
        <path d="M320 100 L370 60" stroke="#fb923c" strokeWidth="2" markerEnd="url(#arrowOrange)" />
        <path d="M320 130 L370 130" stroke="#22d3ee" strokeWidth="2" markerEnd="url(#arrowCyan)" />
        <path d="M320 160 L370 200" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)" />
        
        {/* Research Agent */}
        <g transform="translate(380, 20)" onMouseMove={(e) => onHover("Research Worker: Specialized for web search, document retrieval. Has search tools.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect width="100" height="60" rx="8" fill="url(#orangeGrad)" opacity="0.9" />
          <text x="50" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">üîç Research</text>
          <text x="50" y="32" textAnchor="middle" fill="white" fontSize="8">Worker</text>
          <text x="50" y="48" textAnchor="middle" fill="white" fontSize="7" opacity="0.7">web_search, docs</text>
        </g>
        
        {/* Writing Agent */}
        <g transform="translate(380, 100)" onMouseMove={(e) => onHover("Writing Worker: Specialized for content generation. Different system prompt, maybe different model.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect width="100" height="60" rx="8" fill="url(#cyanGrad)" opacity="0.9" />
          <text x="50" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">‚úçÔ∏è Writing</text>
          <text x="50" y="32" textAnchor="middle" fill="white" fontSize="8">Worker</text>
          <text x="50" y="48" textAnchor="middle" fill="white" fontSize="7" opacity="0.7">draft, edit, format</text>
        </g>
        
        {/* Code Agent */}
        <g transform="translate(380, 180)" onMouseMove={(e) => onHover("Code Worker: Specialized for code generation. Can run code, test, debug.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect width="100" height="60" rx="8" fill="url(#greenGrad)" opacity="0.9" />
          <text x="50" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">üíª Code</text>
          <text x="50" y="32" textAnchor="middle" fill="white" fontSize="8">Worker</text>
          <text x="50" y="48" textAnchor="middle" fill="white" fontSize="7" opacity="0.7">execute, test, debug</text>
        </g>
        
        {/* Results back */}
        <path d="M485 50 L530 80" stroke="#fb923c" strokeWidth="1.5" strokeDasharray="4 2" />
        <path d="M485 130 L530 110" stroke="#22d3ee" strokeWidth="1.5" strokeDasharray="4 2" />
        <path d="M485 210 L530 140" stroke="#4ade80" strokeWidth="1.5" strokeDasharray="4 2" />
        
        {/* Aggregation */}

          <rect width="80" height="100" rx="8" fill="url(#purpleGrad)" opacity="0.9" />
          <text x="40" y="22" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Aggregate</text>
          <text x="40" y="38" textAnchor="middle" fill="white" fontSize="7">Results</text>
          <rect x="10" y="45" width="60" height="40" rx="4" fill="rgba(0,0,0,0.3)" />
          <text x="40" y="60" textAnchor="middle" fill="#c4b5fd" fontSize="7">Research ‚úì</text>
          <text x="40" y="72" textAnchor="middle" fill="#c4b5fd" fontSize="7">Report ‚úì</text>

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    const HierarchicalDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 280" className="w-full h-auto">
        <GradientDefs />
        
        {/* Top Manager */}
        <g transform="translate(280, 20)" onMouseMove={(e) => onHover("Top-Level Manager: Highest abstraction. Breaks complex tasks into sub-projects for mid-level managers.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>

          <text x="70" y="22" textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">üè¢ Executive</text>
          <text x="70" y="38" textAnchor="middle" fill="white" fontSize="8">Manager</text>
          <text x="70" y="52" textAnchor="middle" fill="white" fontSize="7" opacity="0.7">Strategic decisions</text>
        </g>
        
        {/* Lines to mid managers */}
        <path d="M350 85 L200 120" stroke="#f87171" strokeWidth="2" />
        <path d="M350 85 L350 120" stroke="#f87171" strokeWidth="2" />
        <path d="M350 85 L500 120" stroke="#f87171" strokeWidth="2" />
        
        {/* Mid-level managers */}
        <g transform="translate(120, 125)" onMouseMove={(e) => onHover("Research Manager: Manages research sub-team. Can further delegate to specialized searchers.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect width="110" height="50" rx="8" fill="url(#orangeGrad)" opacity="0.9" />
          <text x="55" y="20" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">üìä Research</text>
          <text x="55" y="35" textAnchor="middle" fill="white" fontSize="8">Manager</text>
        </g>
        
        <g transform="translate(295, 125)" onMouseMove={(e) => onHover("Engineering Manager: Manages code team. Coordinates coding workers.", e.clientX, e.clientY)} onMouseLeave={() => onHover(null)}>
          <rect width="110" height="50" rx="8" fill="url(#cyanGrad)" opacity="0.9" />
          <text x="55" y="20" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">‚öôÔ∏è Engineering</text>
