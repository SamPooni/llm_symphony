<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A2A - Agent-to-Agent Protocol</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'what': 'Google protocol for agent-to-agent communication. Enables agents built on different frameworks to discover, communicate, and collaborate. The HTTP of agent interoperability.',
        'why': 'Agents are siloed. Your LangChain agent cant talk to my CrewAI agent. A2A provides standard way for agents to find and work with each other.',
        'vs-mcp': 'MCP: Agent to Tools (vertical). A2A: Agent to Agent (horizontal). Complementary, not competing. Use both together.',
        'card': 'Agent Card: JSON metadata describing agent capabilities. Name, description, skills, endpoint. Published at /.well-known/agent.json. Like a business card.',
        'discover': 'Agents discover each other via Agent Cards. Query capabilities, check compatibility. Dynamic discovery or registry-based.',
        'task': 'Unit of work between agents. Client creates task, server executes. Has lifecycle: submitted, working, completed, failed, canceled.',
        'lifecycle': 'Task states: submitted -> working -> input-required -> completed/failed. Supports long-running tasks, human-in-loop, streaming updates.',
        'message': 'Communication within task. User messages, agent responses. Supports text, files, structured data. Bidirectional conversation.',
        'artifact': 'Output from task execution. Files, data, generated content. Typed and structured. Can be passed to other agents.',
        'push': 'Server can push updates. Streaming responses, progress updates. SSE or webhooks. Real-time collaboration.',
        'auth': 'OAuth 2.0, API keys, or custom auth. Agent Cards specify auth requirements. Enterprise-grade security.',
        'enterprise': 'Built for enterprise. Audit logs, access control, compliance. Google backing. Production-ready.',
        'http': 'HTTP/JSON based. REST-like. Easy to implement. Firewall-friendly. No special protocols needed.',
        'ecosystem': 'Growing ecosystem. Google ADK, LangChain, CrewAI integrating. Early but momentum building.',
        'collab': 'Multi-agent workflows. Research agent calls data agent calls viz agent. Chain of specialized agents.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-blue-900/50 border border-blue-500 rounded-full mb-4">
                <span className="text-blue-300 font-bold text-sm">AGENT INTEROP</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                A2A: Agent-to-Agent Protocol
              </h1>
              <p className="text-slate-400">Google's standard for agent communication. Hover for details.</p>
            </div>

            {/* Overview */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">1. Overview</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="what" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="What is A2A?" sub="Agent interoperability protocol"/>
                <Card id="why" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Why A2A?" sub="Break agent silos"/>
                <Card id="vs-mcp" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="A2A vs MCP" sub="Horizontal vs vertical"/>
              </div>
            </div>

            {/* Discovery */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">2. Discovery</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="card" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Agent Card" sub="/.well-known/agent.json"/>
                <Card id="discover" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Discovery" sub="Find compatible agents"/>
              </div>
            </div>

            {/* Task Model */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-green-300">3. Task Model</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="task" bg="bg-green-900/50 border-green-500 text-green-200" title="Task" sub="Unit of work"/>
                <Card id="lifecycle" bg="bg-green-900/50 border-green-500 text-green-200" title="Lifecycle" sub="submitted -> completed"/>
                <Card id="message" bg="bg-green-900/50 border-green-500 text-green-200" title="Messages" sub="Bidirectional comms"/>
              </div>
              <div className="mt-3 p-3 bg-slate-900/50 border border-slate-700 rounded-lg text-center text-sm">
                <span className="text-blue-300">Client Agent</span>
                <span className="text-slate-500 mx-2">--task--></span>
                <span className="text-green-300">Server Agent</span>
                <span className="text-slate-500 mx-2">--artifact--></span>
                <span className="text-blue-300">Client Agent</span>
              </div>
            </div>

            {/* Communication */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-orange-300">4. Communication</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="artifact" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Artifacts" sub="Task outputs"/>
                <Card id="push" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Push Updates" sub="SSE, streaming"/>
                <Card id="http" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="HTTP/JSON" sub="Standard protocols"/>
              </div>
            </div>

            {/* Enterprise */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-red-300">5. Enterprise</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="auth" bg="bg-red-900/50 border-red-500 text-red-200" title="Auth" sub="OAuth, API keys"/>
                <Card id="enterprise" bg="bg-red-900/50 border-red-500 text-red-200" title="Enterprise Ready" sub="Audit, compliance"/>
                <Card id="ecosystem" bg="bg-red-900/50 border-red-500 text-red-200" title="Ecosystem" sub="Growing adoption"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-blue-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">A2A Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                Agent Cards for discovery, Tasks for work, HTTP for transport. MCP for tools, A2A for agents.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">Agent Cards</span>
                <span className="px-3 py-1 bg-green-900/50 rounded text-green-300 text-sm">Tasks</span>
                <span className="px-3 py-1 bg-orange-900/50 rounded text-orange-300 text-sm">Artifacts</span>
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">HTTP/JSON</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
