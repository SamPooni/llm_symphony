<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agentic Coding</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0;background:#000">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [hover, setHover] = React.useState(null);
      
      const tips = {
        'what': 'AI that writes, edits, tests, and debugs code autonomously. Beyond autocomplete - full task completion. The frontier of coding AI.',
        'evolution': 'Copilot (autocomplete) -> Cursor (chat+edit) -> Claude Code (terminal agent) -> Devin (full autonomy). Increasing agency.',
        'claude': 'Anthropic CLI tool. Terminal-based. Reads files, writes code, runs tests, uses git. Multi-file changes. Production-quality output.',
        'cursor': 'AI-first IDE. Chat with codebase. Cmd+K for edits. Composer for multi-file. Tab for autocomplete. Most popular AI editor.',
        'copilot': 'GitHub/Microsoft. Inline completions. Chat in VS Code. Workspace agent. 1M+ users. The original coding AI.',
        'devin': 'Cognition AI. Full software engineer agent. Browser, terminal, editor access. Can deploy. Expensive, autonomous.',
        'aider': 'Open source CLI. Git-aware editing. Multiple models. Pair programming style. Free, self-hosted.',
        'loop': 'Read code -> Understand context -> Plan changes -> Write code -> Test -> Fix errors -> Commit. Iterative refinement.',
        'tools': 'File read/write, terminal/shell, git operations, browser/docs, test runners, linters. More tools = more capable.',
        'context': 'Codebase understanding is key. Embeddings over repo. File tree awareness. Symbol/reference tracking. RAG over code.',
        'swe': 'SWE-bench: 2,294 real GitHub issues. Agents try to fix. Current SOTA ~50% on verified. Hard benchmark.',
        'humaneval': 'OpenAI benchmark. 164 function problems. Tests correctness. 90%+ now routine. Saturating.',
        'multifile': 'Real coding spans files. Imports, dependencies, configs. Agents must coordinate changes. Much harder than single file.',
        'test': 'Write tests, run tests, fix failures. Test-driven agents. Coverage as metric. Regression prevention.',
        'debug': 'Read error, find cause, fix code. Iterative debugging. Stack traces, logs, breakpoints. Hard for agents.',
        'review': 'AI reviews human code. Style, bugs, security. PR comments. Catching up to human reviewers.'
      };

      const Card = ({id, bg, title, sub}) => (
        <div 
          className={`p-4 rounded-xl border-2 ${bg} cursor-pointer hover:scale-105 transition-transform relative`}
          onMouseEnter={() => setHover(id)}
          onMouseLeave={() => setHover(null)}
        >
          <div className="font-bold">{title}</div>
          <div className="text-sm opacity-60">{sub}</div>
          {hover === id && (
            <div className="absolute left-0 top-full mt-2 z-50 w-72 p-3 bg-slate-800 border border-cyan-500 rounded-lg text-sm text-white shadow-xl">
              {tips[id]}
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-black text-white p-8">
          <div className="max-w-5xl mx-auto">
            <div className="text-center mb-8">
              <div className="inline-block px-4 py-1 bg-green-900/50 border border-green-500 rounded-full mb-4">
                <span className="text-green-300 font-bold text-sm">CODE AGENTS</span>
              </div>
              <h1 className="text-4xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-500">
                Agentic Coding
              </h1>
              <p className="text-slate-400">AI that writes, tests, and ships code. Hover for details.</p>
            </div>

            {/* Overview */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-green-300">1. Overview</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="what" bg="bg-green-900/50 border-green-500 text-green-200" title="What is Agentic Coding?" sub="Autonomous code writing"/>
                <Card id="evolution" bg="bg-green-900/50 border-green-500 text-green-200" title="Evolution" sub="Autocomplete to autonomy"/>
              </div>
            </div>

            {/* Tools */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-blue-300">2. Tools</h2>
              <div className="grid grid-cols-3 gap-3 mb-3">
                <Card id="claude" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Claude Code" sub="Anthropic CLI agent"/>
                <Card id="cursor" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Cursor" sub="AI-first IDE"/>
                <Card id="copilot" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Copilot" sub="GitHub inline + chat"/>
              </div>
              <div className="grid grid-cols-2 gap-3">
                <Card id="devin" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Devin" sub="Full autonomy agent"/>
                <Card id="aider" bg="bg-blue-900/50 border-blue-500 text-blue-200" title="Aider" sub="Open source CLI"/>
              </div>
            </div>

            {/* How it Works */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-purple-300">3. How It Works</h2>
              <div className="grid grid-cols-3 gap-3">
                <Card id="loop" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Agent Loop" sub="Read, plan, write, test, fix"/>
                <Card id="tools" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Tool Access" sub="Files, terminal, git"/>
                <Card id="context" bg="bg-purple-900/50 border-purple-500 text-purple-200" title="Codebase Context" sub="RAG over repo"/>
              </div>
            </div>

            {/* Capabilities */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-orange-300">4. Capabilities</h2>
              <div className="grid grid-cols-4 gap-3">
                <Card id="multifile" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Multi-File" sub="Coordinated changes"/>
                <Card id="test" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Testing" sub="Write and run tests"/>
                <Card id="debug" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Debugging" sub="Find and fix errors"/>
                <Card id="review" bg="bg-orange-900/50 border-orange-500 text-orange-200" title="Code Review" sub="AI reviews PRs"/>
              </div>
            </div>

            {/* Benchmarks */}
            <div className="mb-8">
              <h2 className="text-lg font-bold mb-3 text-red-300">5. Benchmarks</h2>
              <div className="grid grid-cols-2 gap-3">
                <Card id="swe" bg="bg-red-900/50 border-red-500 text-red-200" title="SWE-bench" sub="Real GitHub issues, ~50% SOTA"/>
                <Card id="humaneval" bg="bg-red-900/50 border-red-500 text-red-200" title="HumanEval" sub="Function problems, 90%+ solved"/>
              </div>
            </div>

            {/* Summary */}
            <div className="bg-slate-900/50 border border-green-500/30 rounded-xl p-6 text-center">
              <div className="text-xl font-bold text-white mb-2">Agentic Coding Summary</div>
              <p className="text-slate-400 text-sm mb-4">
                From autocomplete to autonomous coding. Claude Code, Cursor, Copilot lead. SWE-bench is the real test.
              </p>
              <div className="flex justify-center gap-3 flex-wrap">
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">Claude Code</span>
                <span className="px-3 py-1 bg-blue-900/50 rounded text-blue-300 text-sm">Cursor</span>
                <span className="px-3 py-1 bg-purple-900/50 rounded text-purple-300 text-sm">Agent Loop</span>
                <span className="px-3 py-1 bg-red-900/50 rounded text-red-300 text-sm">SWE-bench</span>
              </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
