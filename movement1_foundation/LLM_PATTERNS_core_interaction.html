<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core LLM Interaction Patterns ‚Äî Visual Reference</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030712; min-height: 100vh; font-family: 'Inter', system-ui, sans-serif; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    
    @keyframes flowDash { to { stroke-dashoffset: -20; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes blink { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.3; } }
    
    .flow-line { animation: flowDash 1s linear infinite; }
    .pulse-bg { animation: pulse 3s ease-in-out infinite; }
    .blink { animation: blink 1.5s ease-in-out infinite; }
    
    .gradient-text {
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tooltip {
      position: fixed;
      z-index: 100;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(96, 165, 250, 0.5);
      border-radius: 12px;
      font-size: 13px;
      color: #e2e8f0;
      max-width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(96, 165, 250, 0.2);
      pointer-events: none;
      animation: fadeIn 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    const Tooltip = ({ text, x, y }) => {
      if (!text) return null;
      return (
        <div className="tooltip" style={{ left: Math.min(x, window.innerWidth - 340), top: y + 15 }}>
          {text}
        </div>
      );
    };

    const GradientDefs = () => (
      <defs>
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#60a5fa" />
          <stop offset="100%" stopColor="#2563eb" />
        </linearGradient>
        <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#a78bfa" />
          <stop offset="100%" stopColor="#7c3aed" />
        </linearGradient>
        <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#f472b6" />
          <stop offset="100%" stopColor="#db2777" />
        </linearGradient>
        <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#22d3ee" />
          <stop offset="100%" stopColor="#0891b2" />
        </linearGradient>
        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#4ade80" />
          <stop offset="100%" stopColor="#16a34a" />
        </linearGradient>
        <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#fb923c" />
          <stop offset="100%" stopColor="#ea580c" />
        </linearGradient>
        <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#facc15" />
          <stop offset="100%" stopColor="#ca8a04" />
        </linearGradient>
        <linearGradient id="slateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#64748b" />
          <stop offset="100%" stopColor="#475569" />
        </linearGradient>
        
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
        </filter>
        
        <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa" />
        </marker>
        <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#a78bfa" />
        </marker>
        <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#22d3ee" />
        </marker>
        <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#4ade80" />
        </marker>
        <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#fb923c" />
        </marker>
        <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#f472b6" />
        </marker>
      </defs>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 1: Single-Turn Prompt ‚Üí Completion
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const SingleTurnDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 180" className="w-full h-auto">
        <GradientDefs />
        
        {/* User Input */}
        <g transform="translate(50, 70)"
           onMouseMove={(e) => onHover("Single input prompt. No history, no tools. Simplest LLM interaction pattern.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="120" height="50" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="60" y="22" textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">User Prompt</text>
          <text x="60" y="38" textAnchor="middle" fill="white" fontSize="9" opacity="0.8">"Summarize this..."</text>
        </g>
        
        {/* Arrow */}
        <path d="M175 95 L250 95" stroke="#60a5fa" strokeWidth="2" markerEnd="url(#arrowBlue)" 
              strokeDasharray="6 3" className="flow-line" />
        
        {/* LLM */}
        <g transform="translate(260, 55)"
           onMouseMove={(e) => onHover("LLM processes prompt in single forward pass. No memory, no state, no iteration.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="140" height="80" rx="12" fill="url(#purpleGrad)" opacity="0.9" />
          <text x="70" y="30" textAnchor="middle" fill="white" fontSize="13" fontWeight="bold">LLM</text>
          <text x="70" y="48" textAnchor="middle" fill="white" fontSize="9" opacity="0.8">Single Forward Pass</text>
          <text x="70" y="62" textAnchor="middle" fill="white" fontSize="9" opacity="0.6">No Memory</text>
        </g>
        
        {/* Arrow */}
        <path d="M405 95 L480 95" stroke="#a78bfa" strokeWidth="2" markerEnd="url(#arrowPurple)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* Output */}
        <g transform="translate(490, 70)"
           onMouseMove={(e) => onHover("Single output completion. Classification, summarization, transformation tasks.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="130" height="50" rx="8" fill="url(#greenGrad)" opacity="0.9" />
          <text x="65" y="22" textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">Completion</text>
          <text x="65" y="38" textAnchor="middle" fill="white" fontSize="9" opacity="0.8">"Here's the summary..."</text>
        </g>
        
        {/* Failure modes */}
        <g transform="translate(260, 150)">
          <text x="70" y="0" textAnchor="middle" fill="#f87171" fontSize="9">‚ö†Ô∏è Failure: Hallucination, Prompt Brittleness</text>
        </g>
      </svg>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 2: Multi-Turn Chat (Context Accumulation)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const MultiTurnDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 220" className="w-full h-auto">
        <GradientDefs />
        
        {/* Turn 1 */}
        <g transform="translate(30, 20)">
          <rect width="90" height="35" rx="6" fill="url(#blueGrad)" opacity="0.7" />
          <text x="45" y="22" textAnchor="middle" fill="white" fontSize="9">User: Turn 1</text>
        </g>
        <g transform="translate(130, 20)">
          <rect width="90" height="35" rx="6" fill="url(#greenGrad)" opacity="0.7" />
          <text x="45" y="22" textAnchor="middle" fill="white" fontSize="9">Asst: Response 1</text>
        </g>
        
        {/* Turn 2 */}
        <g transform="translate(30, 65)">
          <rect width="90" height="35" rx="6" fill="url(#blueGrad)" opacity="0.8" />
          <text x="45" y="22" textAnchor="middle" fill="white" fontSize="9">User: Turn 2</text>
        </g>
        <g transform="translate(130, 65)">
          <rect width="90" height="35" rx="6" fill="url(#greenGrad)" opacity="0.8" />
          <text x="45" y="22" textAnchor="middle" fill="white" fontSize="9">Asst: Response 2</text>
        </g>
        
        {/* Turn N (current) */}
        <g transform="translate(30, 110)">
          <rect width="90" height="35" rx="6" fill="url(#blueGrad)" opacity="1" />
          <text x="45" y="22" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">User: Turn N</text>
        </g>
        
        {/* Context Window */}
        <g transform="translate(250, 30)"
           onMouseMove={(e) => onHover("Full conversation history appended each turn. Context grows linearly, prefill cost grows.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="160" height="130" rx="10" fill="url(#slateGrad)" opacity="0.3" stroke="#64748b" strokeWidth="1" strokeDasharray="4 2" />
          <text x="80" y="25" textAnchor="middle" fill="#94a3b8" fontSize="11" fontWeight="bold">Context Window</text>
          <text x="80" y="45" textAnchor="middle" fill="#64748b" fontSize="9">[Turn 1 + Response 1]</text>
          <text x="80" y="60" textAnchor="middle" fill="#64748b" fontSize="9">[Turn 2 + Response 2]</text>
          <text x="80" y="75" textAnchor="middle" fill="#64748b" fontSize="9">...</text>
          <text x="80" y="95" textAnchor="middle" fill="#a78bfa" fontSize="10" fontWeight="bold">[Turn N] ‚Üê Current</text>
          <text x="80" y="115" textAnchor="middle" fill="#f87171" fontSize="8">üìà Grows each turn</text>
        </g>
        
        {/* Arrow to LLM */}
        <path d="M415 95 L460 95" stroke="#a78bfa" strokeWidth="2" markerEnd="url(#arrowPurple)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* LLM + KV Cache */}
        <g transform="translate(470, 50)"
           onMouseMove={(e) => onHover("KV Cache reused within session. Avoids recomputing K,V for previous tokens. Memory-bound.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="130" height="90" rx="10" fill="url(#purpleGrad)" opacity="0.9" />
          <text x="65" y="25" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">LLM</text>
          <rect x="15" y="38" width="100" height="35" rx="6" fill="rgba(34,211,238,0.3)" />
          <text x="65" y="55" textAnchor="middle" fill="#22d3ee" fontSize="9" fontWeight="bold">KV Cache</text>
          <text x="65" y="68" textAnchor="middle" fill="#22d3ee" fontSize="8">Reused per session</text>
        </g>
        
        {/* Output */}
        <g transform="translate(610, 70)">
          <rect width="70" height="50" rx="8" fill="url(#greenGrad)" opacity="0.9" />
          <text x="35" y="30" textAnchor="middle" fill="white" fontSize="10">Response</text>
        </g>
        
        {/* Failure modes */}
        <g transform="translate(250, 185)">
          <text x="100" y="0" textAnchor="middle" fill="#f87171" fontSize="9">‚ö†Ô∏è Failure: Context Bloat, Quadratic Prefill Cost O(n¬≤)</text>
        </g>
      </svg>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 3: Instruction Following (Instruct Models)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const InstructFollowingDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 200" className="w-full h-auto">
        <GradientDefs />
        
        {/* System Prompt */}
        <g transform="translate(40, 30)"
           onMouseMove={(e) => onHover("System prompt: High-priority instructions. Sets persona, rules, constraints. Typically hidden from user.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="140" height="50" rx="8" fill="url(#orangeGrad)" opacity="0.9" />
          <text x="70" y="20" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">SYSTEM PROMPT</text>
          <text x="70" y="36" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">"You are a helpful..."</text>
          <text x="70" y="46" textAnchor="middle" fill="#fef3c7" fontSize="7">Priority: HIGH</text>
        </g>
        
        {/* User Instruction */}
        <g transform="translate(40, 100)"
           onMouseMove={(e) => onHover("User instruction: The actual task. Model should follow while respecting system constraints.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="140" height="50" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="70" y="20" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">USER INSTRUCTION</text>
          <text x="70" y="36" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">"Write a poem about..."</text>
          <text x="70" y="46" textAnchor="middle" fill="#bfdbfe" fontSize="7">Priority: MEDIUM</text>
        </g>
        
        {/* Hierarchy arrow */}
        <path d="M110 80 L110 98" stroke="#fb923c" strokeWidth="2" markerEnd="url(#arrowOrange)" />
        <text x="130" y="92" fill="#fb923c" fontSize="8">overrides</text>
        
        {/* Combined into Context */}
        <g transform="translate(220, 50)">
          <rect width="120" height="100" rx="8" fill="url(#slateGrad)" opacity="0.4" stroke="#64748b" strokeDasharray="4 2" />
          <text x="60" y="20" textAnchor="middle" fill="#94a3b8" fontSize="9" fontWeight="bold">Prompt Hierarchy</text>
          <rect x="10" y="30" width="100" height="25" rx="4" fill="url(#orangeGrad)" opacity="0.6" />
          <text x="60" y="47" textAnchor="middle" fill="white" fontSize="8">System</text>
          <rect x="10" y="60" width="100" height="25" rx="4" fill="url(#blueGrad)" opacity="0.6" />
          <text x="60" y="77" textAnchor="middle" fill="white" fontSize="8">User</text>
        </g>
        
        {/* Arrow to LLM */}
        <path d="M345 100 L400 100" stroke="#a78bfa" strokeWidth="2" markerEnd="url(#arrowPurple)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* Instruct-Tuned LLM */}
        <g transform="translate(410, 50)"
           onMouseMove={(e) => onHover("Instruct-tuned model: Trained to follow instructions. RLHF/DPO aligned for helpful, harmless outputs.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="140" height="100" rx="10" fill="url(#purpleGrad)" opacity="0.9" />
          <text x="70" y="25" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">Instruct LLM</text>
          <text x="70" y="45" textAnchor="middle" fill="white" fontSize="9" opacity="0.8">RLHF / DPO Aligned</text>
          <rect x="15" y="55" width="110" height="30" rx="5" fill="rgba(74,222,128,0.2)" />
          <text x="70" y="72" textAnchor="middle" fill="#4ade80" fontSize="8">Alignment-Aware</text>
          <text x="70" y="83" textAnchor="middle" fill="#4ade80" fontSize="8">Decoding</text>
        </g>
        
        {/* Output */}
        <g transform="translate(570, 70)">
          <rect width="100" height="60" rx="8" fill="url(#greenGrad)" opacity="0.9" />
          <text x="50" y="25" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Output</text>
          <text x="50" y="42" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">Follows system</text>
          <text x="50" y="52" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">+ user intent</text>
        </g>
        
        {/* Failure modes */}
        <g transform="translate(300, 175)">
          <text x="50" y="0" textAnchor="middle" fill="#f87171" fontSize="9">‚ö†Ô∏è Failure: Instruction Conflict, Verbosity Drift, Jailbreaks</text>
        </g>
      </svg>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 4: Structured Output (JSON / Schema-Constrained)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const StructuredOutputDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 200" className="w-full h-auto">
        <GradientDefs />
        
        {/* Input */}
