<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reasoning & Cognitive Patterns ‚Äî Visual Reference</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #030712; min-height: 100vh; font-family: 'Inter', system-ui, sans-serif; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    
    @keyframes flowDash { to { stroke-dashoffset: -20; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes think { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    
    .flow-line { animation: flowDash 1s linear infinite; }
    .pulse-bg { animation: pulse 3s ease-in-out infinite; }
    .think { animation: think 2s ease-in-out infinite; }
    
    .gradient-text {
      background: linear-gradient(135deg, #a78bfa, #f472b6, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tooltip {
      position: fixed;
      z-index: 100;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(167, 139, 250, 0.5);
      border-radius: 12px;
      font-size: 13px;
      color: #e2e8f0;
      max-width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(167, 139, 250, 0.2);
      pointer-events: none;
      animation: fadeIn 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    const Tooltip = ({ text, x, y }) => {
      if (!text) return null;
      return (
        <div className="tooltip" style={{ left: Math.min(x, window.innerWidth - 340), top: y + 15 }}>
          {text}
        </div>
      );
    };

    const GradientDefs = () => (
      <defs>
        <linearGradient id="violetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#8b5cf6" />
          <stop offset="100%" stopColor="#6d28d9" />
        </linearGradient>
        <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#a78bfa" />
          <stop offset="100%" stopColor="#7c3aed" />
        </linearGradient>
        <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#f472b6" />
          <stop offset="100%" stopColor="#db2777" />
        </linearGradient>
        <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#fb923c" />
          <stop offset="100%" stopColor="#ea580c" />
        </linearGradient>
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#60a5fa" />
          <stop offset="100%" stopColor="#2563eb" />
        </linearGradient>
        <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#22d3ee" />
          <stop offset="100%" stopColor="#0891b2" />
        </linearGradient>
        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#4ade80" />
          <stop offset="100%" stopColor="#16a34a" />
        </linearGradient>
        <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#facc15" />
          <stop offset="100%" stopColor="#ca8a04" />
        </linearGradient>
        <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#f87171" />
          <stop offset="100%" stopColor="#dc2626" />
        </linearGradient>
        <linearGradient id="slateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stopColor="#64748b" />
          <stop offset="100%" stopColor="#475569" />
        </linearGradient>
        
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feMerge><feMergeNode in="blur" /><feMergeNode in="SourceGraphic" /></feMerge>
        </filter>
        
        <marker id="arrowViolet" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6" />
        </marker>
        <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#a78bfa" />
        </marker>
        <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#f472b6" />
        </marker>
        <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#fb923c" />
        </marker>
        <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#4ade80" />
        </marker>
        <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#22d3ee" />
        </marker>
        <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa" />
        </marker>
        <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <path d="M0,0 L0,6 L9,3 z" fill="#f87171" />
        </marker>
      </defs>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 7: Chain-of-Thought (CoT)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const ChainOfThoughtDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 200" className="w-full h-auto">
        <GradientDefs />
        
        {/* Problem */}
        <g transform="translate(30, 60)"
           onMouseMove={(e) => onHover("Complex problem requiring multi-step reasoning. Math, logic, coding, planning tasks.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="100" height="80" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="50" y="25" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Problem</text>
          <text x="50" y="45" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">"If John has 3x</text>
          <text x="50" y="57" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">apples and..."</text>
          <text x="50" y="72" textAnchor="middle" fill="#bfdbfe" fontSize="7">+ "Think step by step"</text>
        </g>
        
        {/* Arrow */}
        <path d="M135 100 L170 100" stroke="#a78bfa" strokeWidth="2" markerEnd="url(#arrowPurple)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* Chain of thought steps */}
        <g transform="translate(180, 30)">
          <text x="140" y="0" textAnchor="middle" fill="#a78bfa" fontSize="10" fontWeight="bold">Explicit Reasoning Chain</text>
          
          {/* Step 1 */}
          <g transform="translate(0, 15)" className="think"
             onMouseMove={(e) => onHover("Step 1: Break down the problem. Identify what we know and what we need to find.", e.clientX, e.clientY)}
             onMouseLeave={() => onHover(null)}>
            <rect width="85" height="55" rx="6" fill="url(#violetGrad)" opacity="0.8" />
            <text x="42" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Step 1</text>
            <text x="42" y="32" textAnchor="middle" fill="white" fontSize="7">"First, let me</text>
            <text x="42" y="42" textAnchor="middle" fill="white" fontSize="7">identify what</text>
            <text x="42" y="52" textAnchor="middle" fill="white" fontSize="7">we know..."</text>
          </g>
          
          {/* Arrow */}
          <path d="M90 55 L105 55" stroke="#8b5cf6" strokeWidth="2" markerEnd="url(#arrowViolet)" />
          
          {/* Step 2 */}
          <g transform="translate(110, 15)" className="think" style={{animationDelay: '0.3s'}}
             onMouseMove={(e) => onHover("Step 2: Apply reasoning. Calculate intermediate results.", e.clientX, e.clientY)}
             onMouseLeave={() => onHover(null)}>
            <rect width="85" height="55" rx="6" fill="url(#violetGrad)" opacity="0.85" />
            <text x="42" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Step 2</text>
            <text x="42" y="32" textAnchor="middle" fill="white" fontSize="7">"Now I'll</text>
            <text x="42" y="42" textAnchor="middle" fill="white" fontSize="7">calculate</text>
            <text x="42" y="52" textAnchor="middle" fill="white" fontSize="7">3 √ó 5 = 15..."</text>
          </g>
          
          {/* Arrow */}
          <path d="M200 55 L215 55" stroke="#8b5cf6" strokeWidth="2" markerEnd="url(#arrowViolet)" />
          
          {/* Step 3 */}
          <g transform="translate(220, 15)" className="think" style={{animationDelay: '0.6s'}}
             onMouseMove={(e) => onHover("Step 3: Continue reasoning. Combine results.", e.clientX, e.clientY)}
             onMouseLeave={() => onHover(null)}>
            <rect width="85" height="55" rx="6" fill="url(#violetGrad)" opacity="0.9" />
            <text x="42" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Step 3</text>
            <text x="42" y="32" textAnchor="middle" fill="white" fontSize="7">"Since we have</text>
            <text x="42" y="42" textAnchor="middle" fill="white" fontSize="7">15 + 7 = 22</text>
            <text x="42" y="52" textAnchor="middle" fill="white" fontSize="7">apples..."</text>
          </g>
          
          {/* Benefit annotation */}
          <g transform="translate(0, 90)">
            <rect width="305" height="35" rx="6" fill="rgba(74,222,128,0.15)" stroke="#4ade80" strokeWidth="1" strokeDasharray="4 2" />
            <text x="152" y="15" textAnchor="middle" fill="#4ade80" fontSize="9" fontWeight="bold">+40-60% accuracy on reasoning tasks</text>
            <text x="152" y="28" textAnchor="middle" fill="#4ade80" fontSize="8">2-4x more tokens (cost tradeoff)</text>
          </g>
        </g>
        
        {/* Arrow to final */}
        <path d="M495 55 L530 55" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* Final Answer */}
        <g transform="translate(540, 30)"
           onMouseMove={(e) => onHover("Final answer with reasoning trace. Can be verified step-by-step. Interpretable output.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="120" height="80" rx="8" fill="url(#greenGrad)" opacity="0.9" />
          <text x="60" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Final Answer</text>
          <text x="60" y="40" textAnchor="middle" fill="white" fontSize="9">"Therefore,</text>
          <text x="60" y="52" textAnchor="middle" fill="white" fontSize="9">the answer is</text>
          <text x="60" y="66" textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">22 apples"</text>
        </g>
        
        {/* Failure modes */}
        <g transform="translate(300, 175)">
          <text x="50" y="0" textAnchor="middle" fill="#f87171" fontSize="9">‚ö†Ô∏è Failure: Verbosity, Error Propagation, Reasoning Leakage in Sensitive Contexts</text>
        </g>
      </svg>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 8: Hidden / Implicit CoT
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const HiddenCoTDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 200" className="w-full h-auto">
        <GradientDefs />
        
        {/* Problem */}
        <g transform="translate(30, 60)">
          <rect width="100" height="70" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="50" y="25" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Problem</text>
          <text x="50" y="45" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">"Calculate the</text>
          <text x="50" y="57" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">compound interest..."</text>
        </g>
        
        {/* Arrow */}
        <path d="M135 95 L180 95" stroke="#a78bfa" strokeWidth="2" markerEnd="url(#arrowPurple)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* LLM with hidden reasoning */}
        <g transform="translate(190, 25)"
           onMouseMove={(e) => onHover("Model reasons internally but only outputs final answer. Used by Claude, GPT-4 in some modes. Cleaner UX but opaque.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="280" height="140" rx="12" fill="url(#purpleGrad)" opacity="0.9" />
          <text x="140" y="25" textAnchor="middle" fill="white" fontSize="12" fontWeight="bold">LLM (Internal Reasoning)</text>
          
          {/* Hidden thinking box */}
          <g transform="translate(15, 40)">
            <rect width="250" height="75" rx="8" fill="rgba(0,0,0,0.3)" stroke="#64748b" strokeDasharray="4 2" />
            <text x="125" y="18" textAnchor="middle" fill="#64748b" fontSize="9" fontWeight="bold">üîí Hidden Thinking (not exposed)</text>
            
            {/* Internal steps */}
            <g transform="translate(10, 28)" opacity="0.5">
              <rect width="70" height="25" rx="4" fill="url(#slateGrad)" opacity="0.5" />
              <text x="35" y="16" textAnchor="middle" fill="#94a3b8" fontSize="7">Step 1...</text>
            </g>
            <g transform="translate(85, 28)" opacity="0.5">
              <rect width="70" height="25" rx="4" fill="url(#slateGrad)" opacity="0.5" />
              <text x="35" y="16" textAnchor="middle" fill="#94a3b8" fontSize="7">Step 2...</text>
            </g>
            <g transform="translate(160, 28)" opacity="0.5">
              <rect width="70" height="25" rx="4" fill="url(#slateGrad)" opacity="0.5" />
              <text x="35" y="16" textAnchor="middle" fill="#94a3b8" fontSize="7">Step 3...</text>
            </g>
            
            <text x="125" y="65" textAnchor="middle" fill="#64748b" fontSize="8">Internal scratchpad / thinking tokens</text>
          </g>
          
          <text x="140" y="130" textAnchor="middle" fill="#f472b6" fontSize="9">Only final answer emitted</text>
        </g>
        
        {/* Arrow */}
        <path d="M475 95 L520 95" stroke="#4ade80" strokeWidth="2" markerEnd="url(#arrowGreen)"
              strokeDasharray="6 3" className="flow-line" />
        
        {/* Clean output */}
        <g transform="translate(530, 55)"
           onMouseMove={(e) => onHover("Clean output: User sees only the answer. No reasoning trace. Better for production UX.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <rect width="130" height="80" rx="8" fill="url(#greenGrad)" opacity="0.9" />
          <text x="65" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Clean Output</text>
          <text x="65" y="42" textAnchor="middle" fill="white" fontSize="9">"The compound</text>
          <text x="65" y="54" textAnchor="middle" fill="white" fontSize="9">interest is</text>
          <text x="65" y="70" textAnchor="middle" fill="white" fontSize="11" fontWeight="bold">$1,628.89"</text>
        </g>
        
        {/* Comparison */}
        <g transform="translate(200, 175)">
          <text x="0" y="0" fill="#22d3ee" fontSize="9">‚úì Cleaner UX, No reasoning leakage</text>
          <text x="250" y="0" fill="#f87171" fontSize="9">‚ö†Ô∏è Harder to debug, Opaque failures</text>
        </g>
      </svg>
    );

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN 9: Self-Consistency
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const SelfConsistencyDiagram = ({ onHover }) => (
      <svg viewBox="0 0 700 220" className="w-full h-auto">
        <GradientDefs />
        
        {/* Problem */}
        <g transform="translate(30, 70)">
          <rect width="90" height="70" rx="8" fill="url(#blueGrad)" opacity="0.9" />
          <text x="45" y="22" textAnchor="middle" fill="white" fontSize="10" fontWeight="bold">Problem</text>
          <text x="45" y="42" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">"What is</text>
          <text x="45" y="54" textAnchor="middle" fill="white" fontSize="8" opacity="0.8">15% of 240?"</text>
        </g>
        
        {/* Multiple samples */}
        <g transform="translate(150, 20)"
           onMouseMove={(e) => onHover("Sample N independent reasoning paths with temperature > 0. Each path may reach different answers.", e.clientX, e.clientY)}
           onMouseLeave={() => onHover(null)}>
          <text x="100" y="0" textAnchor="middle" fill="#f472b6" fontSize="10" fontWeight="bold">Sample N Paths (temp > 0)</text>
          
          {/* Path 1 */}
          <g transform="translate(0, 15)">
            <rect width="90" height="75" rx="6" fill="url(#pinkGrad)" opacity="0.7" />
            <text x="45" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Path 1</text>
            <text x="45" y="35" textAnchor="middle" fill="white" fontSize="7">"15/100 √ó 240</text>
            <text x="45" y="47" textAnchor="middle" fill="white" fontSize="7">= 0.15 √ó 240</text>
            <text x="45" y="62" textAnchor="middle" fill="#4ade80" fontSize="9" fontWeight="bold">= 36"</text>
          </g>
          
          {/* Path 2 */}
          <g transform="translate(100, 15)">
            <rect width="90" height="75" rx="6" fill="url(#pinkGrad)" opacity="0.7" />
            <text x="45" y="18" textAnchor="middle" fill="white" fontSize="9" fontWeight="bold">Path 2</text>
            <text x="45" y="35" textAnchor="middle" fill="white" fontSize="7">"10% = 24,</text>
            <text x="45" y="47" textAnchor="middle" fill="white" fontSize="7">5% = 12</text>
            <text x="45" y="62" textAnchor="middle" fill="#4ade80" fontSize="9" fontWeight="bold">= 36"</text>
          </g>
          
          {/* Path 3 - Wrong */}
          <g transform="translate(200, 15)">
